<div class="container color-dark">
  <div class="col">
    <p>Search for dog pictures</p>
  </div>
  <div class ="col">
     <!--one way data binding-->
    <p> Pictures ({{ itemCount }})</p>
  </div>
  </div>
  <div class="container color-light" [@goals]="goals.length">
    <div class="col">
    <p class ="sm">Search for breed</p>
      <form>
        <!--Two way data  binding ngModel-->
        <input type="text" class="txt" name ="item" placeholder="Breed" [(ngModel)]="goalText">
        <br><span>{{goalText}}</span><!--Click event-->
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
       </form>
      </div>
    <div class="col">
      <!-- <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
        {{goal}}

      </p>-->

      <img [src] ="goal" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)"/>


    </div>
  </div>
